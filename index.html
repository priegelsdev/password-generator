<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cuprum:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="content">
    <div class="title">
      <h1>Generate a <span style="color:#4ADF86">
        random password</span></h1>
      <p class="desc">Never use an insecure password again</p>
    </div>
    <div class="button-container">
      <button class="generator" onclick="generatePassword()">Generate passwords</button>
    </div>
    <div class="seperator"></div>
    <div class="output">
      <p class="password-one"></p>
      <p class="password-two"></p>
    </div>


  </div>


  <script src="index.js"></script>
</body>
</html>
